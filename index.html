<html>
    <head>
        <title>Sandbox Tools</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
        <script type="module" src="index.js"></script>
        
    </head>
    
    <body>
        <div class="container-fluid">
            <div class="container">
            
                <section id="header">
                    <h1>
                        CID Tools
                        <br>
                        <span style="font-size:small;color:blue">
                            [<a href="https://github.com/Analyticsphere/CIDTool" target="_blank">code</a>] 
                        </span>
                    </h1> 
                    
                    <hr>
                </section>
                    
                <ul class="nav nav-tabs" id="options" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="import-tab" data-bs-toggle="tab" data-bs-target="#import" type="button" role="tab" aria-controls="import" aria-selected="true">Import Dictionary</button>
                    </li>
                  
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="export-tab" data-bs-toggle="tab" data-bs-target="#export" type="button" role="tab" aria-controls="export" aria-selected="false">Export Dictionary</button>
                    </li>
                </ul>
                
                <div class="tab-content" id="optionsContent">
                    <div class="tab-pane fade show active" id="import" role="tabpanel" aria-labelledby="import-tab">
                        
                        <section id="usage">
                            
                            <div class="row">
                                <div class="col-12">
                                    <form>
                                        <div class="form-group col-12">
                                            <input type="file" id="input_dom_element">
                                        </div> 
                                        <div class="form-group col-12">
                                            <button type="button" class="btn btn-primary" id="directory_picker">Pick Folder</button> 
                                        </div>  
                                        <div class="form-group col-12">
                                            <button type="button" class="btn btn-primary" id="file_saver">Save Files</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                              
                        </section>
                    </div>
                    
                    <div class="tab-pane fade" id="export" role="tabpanel" aria-labelledby="export-tab">
                        <section id="export-content" class="mt-3">
                            <div class="row">
                                <div class="col-12">
                                    <form>
                                        <div class="form-group col-12">
                                            <input type="file" id="output_dom_element" webkitdirectory multiple />
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
        
            </div>
        </div>

        
    </body>
</html>
